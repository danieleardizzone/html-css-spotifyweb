<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/382dfa8eb4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="debu">
    <div class="web-app">

        <div class="app-content">
            <div class="side-bar subtitle">
                <figure class="logo">
                    <img src="./img/logo.svg">
                </figure>
                <ul class="side-bar__nav-menu">
                    <li class="side-bar__nav-item title">
                        <figure class="side-bar__nav-item__img">
                            <img src="./img/home.svg">
                        </figure>
                        <div class="side-bar__nav-item__text">
                            Home
                        </div>
                    </li>
                    <li class="side-bar__nav-item">
                        <figure class="side-bar__nav-item__img">
                            <img src="./img/search.svg">
                        </figure>
                        <div class="side-bar__nav-item__text">
                            Cerca
                        </div>
                    </li>
                    <li class="side-bar__nav-item">
                        <figure class="side-bar__nav-item__img">
                            <img src="./img/libreria.svg">
                        </figure>
                        <div class="side-bar__nav-item__text">
                            La tua libreria
                        </div>
                    </li>
                </ul>
                    <ul class="playlist-list">
                        <li class="title">
                            <h4>PLAYLIST</h4>
                        </li>
                        <li id="new-playlist">
                            <i class="fa-solid fa-square-plus"></i>
                            Crea playlist
                        </li>
                        <li class="playlist">Nome playlist</li>
                        <li class="playlist">Nome playlist</li>
                        <li class="playlist">Nome playlist</li>
                        <li class="playlist">Nome playlist</li>
                        <li class="playlist">Nome playlist</li>
                        <li class="playlist">Nome playlist</li>
                        <li class="playlist">Nome playlist</li>
                    </ul>
                <div class="profile">

                </div>
            


















            </div>
            <div class="app-content__main">
                CIAO
            </div>
        </div>

        <div class="player">
            <div class="now-playing">
                <div class="now-playing__song">
                    <figure class="now-playing__song-image">
                        <img src="./img/sinister.jpeg">
                    </figure>
                    <div class="now-playing__song-name">
                        <p class="title">Sinister</p>
                        <p class="subtitle">Brano Nome</p>
                    </div>
                </div>
                <div class="now-playing__my-library subtitle">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="media-player title">
                <div class="media-player__icons">
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div id="play-icon">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                </div>
                <div class="media-player__slider">
                    <div class="current-time">
                        0:25
                    </div>
                    <div class="slider">
                        
                    </div>
                    <div class="full-time">
                        4:35
                    </div>
                </div>
            </div>
            <div class="player-settings title">
                <div class="player-settings__icons">
                    <i class="fa-solid fa-list"></i>
                </div>
                <div class="player-settings__icons">
                    <i class="fa-solid fa-display"></i>
                </div>
                <div class="player-settings__icons">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="slider subtitle">
                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
