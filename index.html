<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/382dfa8eb4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="debu">
    <div class="web-app">
        <div class="app-content">
            <div class="side-bar">
                CIAO
            </div>
            <div class="main__app-content">
                CIAO
            </div>
        </div>

        <div class="player">
            <div class="now-playing">
                <div class="now-playing__song">
                    <figure class="now-playing__song-image">
                        <img src="./img/sinister.jpeg">
                    </figure>
                    <div class="now-playing__song-name">
                        <p class="title">Sinister</p>
                        <p class="subtitle">Brano Nome</p>
                    </div>
                </div>
                <div class="now-playing__my-library subtitle">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="media-player title">
                <div class="media-player__icons">
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div id="play-icon">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="media-player__side-icon">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                </div>
                <div class="media-player__slider">
                    <div class="current-time">
                        0:25
                    </div>
                    <div class="slider">
                        
                    </div>
                    <div class="full-time">
                        4:35
                    </div>
                </div>
            </div>
            <div class="player-settings">
                PRETTY SOLERO
            </div>
        </div>
    </div>
</body>
</html>
